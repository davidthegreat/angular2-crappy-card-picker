<div class="ui container main">
	<h1>Card Pick-a-matic</h1>
	<div class="ui segment">
		<div class="ui grid">
			<div class="two column row">
				<div class="middle aligned column">
					<button (click)="DrawCard()"
					[disabled]="getDeckCardCount() === 0"
					 class="ui big fluid button">
						Pick a card!
					</button>
				</div>
				<div class="one wide bottom aligned column">
					<div class="life-bar"
						[ngClass]="lifeBarHeight() < 20 ? sad : ''"
						[ngStyle]="{ height: lifeBarHeight()+'px' }"></div>
				</div>
				<div class="four wide middle aligned column">
						You last drew:  N/A
				</div>
			</div>
		</div>
	</div>

	<div *ngFor="let card of cardsDrawn"class="ui left floated compact center aligned segment card-in-hand baground-card">
		<button class="ui large button red-card">
			<h2>{{card.suit}}</h2>
			<h2>{{card.rank}}</h2>
			<span (click)="return(card)" class="return">
				RETURN
				<i class="reply icon"></i>
			</span>
		</button>
	</div>
</div>
